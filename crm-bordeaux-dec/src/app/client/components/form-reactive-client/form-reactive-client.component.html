<div class="container">
  <form novalidate [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nom</label>
      <input formControlName="name" type="text" class="form-control" id="nom">
      <div class="alert alert-danger" [appFormValidation]="this.form.get('name')">Champ invalid</div>
    </div>

    <div class="form-group">
      <label for="email">E-mail</label>
      <input formControlName="email" type="text" class="form-control" id="email">
      <div class="alert alert-danger" [appFormValidation]="this.form.get('email')">Champ invalid</div>
    </div>

    <div class="form-group">
      <label for="etat">Etat</label>
      <select formControlName="state" class="form-control" id="state">
        <option *ngFor="let state of states" [value]="state">{{ state }}</option>
      </select>
    </div>
    <button [disabled]="form.invalid" type="submit" class="btn btn-primary">Valider</button>
    <button type="reset" class="btn btn-secondary">RÃ©initialiser</button>
    <button type="button" (click)="annuler()" class="btn btn-secondary">Annuler</button>
  </form>
</div>
